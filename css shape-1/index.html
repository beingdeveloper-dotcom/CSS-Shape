<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="custom.css" />
    <title>CSS Shape</title>
  </head>
  <body>
    <div class="container-box">
      <div class="box-1">
        <div class="inner-box-1">
          <div class="circle">
            <div class="rectangle"></div>
          </div>
        </div>
      </div>
      <div class="box-2">
        <div class="inner-box-2">
          <div class="red"></div>
          <div class="yellow"></div>
          <div class="green"></div>
        </div>
        <div class="inner-box-3">
          <div class="inner-box-3-react"></div>
          <div class="inner-box-3-circle"></div>
          <div class="angle-1">{</div>
          <div class="angle-2">}</div>
        </div>
      </div>
      <div class="leg1"></div>
      <div class="leg2"></div>
      <div class="dustbin"></div>
      <div class="dustbin-box"></div>
      <div class="bottom"></div>
    </div>
  </body>
</html>
